<!DOCTYPE html>
<html>
<head>
<title>Файловый загрузчик</title>
</head>
<body>

<h1>Загрузка файла</h1>

<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept="image/*, .pdf, .txt" />
  <input type="submit" value="Загрузить" />
</form>

</body>
</html>
