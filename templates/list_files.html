<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Files</title>
</head>
<body>
  <h1>Uploaded Files</h1>
  <ul>
    {{range .}}
      <li><a href="/uploads/{{.Name}}">{{.Name}}</a></li>
    {{else}}
      <li>No files uploaded yet.</li>
    {{end}}
  </ul>
  <br>
  <a href="/">Go back to upload page</a>
</body>
</html>
